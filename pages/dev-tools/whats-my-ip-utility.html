<div>
    <div class="code-block-with-header">
        <div class="header">
            <div class="title">IP Address</div>
            <button class="copy-btn" onclick="copyCodeBlock(event, 'your IP Address');">Copy</button>
        </div>
        <pre><code id="ipv4Output" class="snippet hljs language-undefined code-wrap"></code></pre>
    </div>
</div>

<div id="scriptDiv">
    <script>
        const ipv4Output = document.getElementById("ipv4Output");
        fetch("/api/myip").then(res => res.json()).then(data => ipv4Output.innerHTML = data.ip)
    </script>
</div>
