<div class="item-data-div left">

  <div style="width: 600px;">
    <h3 class="inline-block">Input</h3>
    <i class="fa fa-times fa-small fa-blue copyCode" title="Clear clipboard"
      onclick="clearCode('urlencode-input');"></i>

    <pre><code class="snippet hljs language-undefined code-wrap utility" id="urlencode-input" contenteditable="true">Hello World</code></pre>

    <div class="mt mb centered center">
      <button class="action-button blue mr" onclick="urlEncodeHandler(true)">
        <i class="fa fa-arrow-down"></i> Encode</button>
      <button class="action-button blue" onclick="urlEncodeHandler(false)">
        <i class="fa fa-arrow-down"></i> Decode</button>
    </div>

    <h3 class="inline-block">Output</h3>
    <i class="fa fa-clipboard fa-small fa-blue copyCode" title="Copy source to clipboard"
      onclick="copyCode('urlencode-output');"></i>

    <pre><code class="snippet hljs language-undefined code-wrap utility" id="urlencode-output" ></code></pre>

  </div>
</div>
