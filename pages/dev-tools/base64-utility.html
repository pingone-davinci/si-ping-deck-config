<div>
    <div class="code-block-with-header">
        <div class="header">
            <div class="title">Value to Encode</div>
            <button class="copy-btn" onclick="clearCodeBlock(event);">Clear</button>
        </div>
        <pre><code id="base64Input" class="snippet hljs language-undefined code-wrap utility" contenteditable="true">Hello World!</code></pre>
    </div>

    <div class="mt-l mb centered center">
        <button id="encodeBtn" class="action-button blue mr">
            <i class="fa fa-arrow-right"></i> Encode</button>
        <button id="decodeBtn" class="action-button blue">
            <i class="fa fa-arrow-left"></i> Decode</button>
    </div>

    <div class="code-block-with-header">
        <div class="header">
            <div class="title">Result</div>
            <button class="copy-btn" onclick="copyCodeBlock(event, 'value');">Copy</button>
        </div>
        <pre><code id="base64Output" class="snippet hljs language-undefined code-wrap utility"></code></pre>
    </div>
</div>

<div id="scriptDiv">
    <script>
        const base64Input = document.getElementById("base64Input");
        const base64Output = document.getElementById("base64Output");

        function createHandlers() {
            const encodeBtn = document.getElementById("encodeBtn");
            encodeBtn.onclick = function () {
                base64Output.innerHTML = btoa(base64Input.innerHTML);
            };

            const dencodeBtn = document.getElementById("decodeBtn");
            dencodeBtn.onclick = function () {
                base64Output.innerHTML = atob(base64Input.innerHTML);
            };
        }
        createHandlers();
    </script>
</div>
