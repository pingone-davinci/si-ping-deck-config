<div>
    <h3 class="inline-block">Input</h3>
    <i class="fa fa-times fa-small fa-blue copyCode" title="Clear clipboard" onclick="clearCode('base64-input');"></i>

    <pre><code class="snippet hljs language-undefined code-wrap utility" id="base64-input" 
        contenteditable="true">Hello World</code></pre>

    <div class="mt mb centered center">
        <button class="action-button blue mr" onclick="base64Handler(true)">
            <i class="fa fa-arrow-right"></i> Encode</button>
        <button class="action-button blue mr" onclick="base64Handler(false)">
            <i class="fa fa-arrow-left"></i> Decode</button>
    </div>

    <h3 class="inline-block">Output</h3>
    <i class="fa fa-clipboard fa-small fa-blue copyCode" title="Copy source to clipboard"
        onclick="copyCode('base64-output');"></i>

    <pre><code class="snippet hljs language-undefined code-wrap utility" id="base64-output"></code></pre>
</div>

<div id="scriptDiv">
    <script>
        function base64Handler(encode = true) {
            const input = document.getElementById("base64-input")
            const output = document.getElementById("base64-output")
            if (encode) {
                output.innerHTML = btoa(input.innerHTML);
            } else {
                output.innerHTML = atob(input.innerHTML);
            }
            copyCode('base64-output');
        }
    </script>
</div>
