<div id="pingone-links">
</div>

<div id="scriptDiv">
    <script>
        const pdiv = document.getElementById("pingone-links");
        const envs = SETTINGS.getProperty("pingone");

        let html = "";
        html += `<table id="form-table" width="95%" align="center"><tbody>`;

        console.log(envs);
        envs.forEach((e) => {
            html += `
            <tr>
                <td>${e.envNickname}</td>
                <td><a href="">Console</a></td>
                <td><a href="">MyAccount</a></td>
                <td><a href="">Portal</a></td>
            </tr>`;
        });

        html += `</tbody></table>`;

        pdiv.innerHTML = html;

    </script>
</div>
