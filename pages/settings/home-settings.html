
<div id="pageDiv">
  <span class="xsmall">Saved to browser local storage</span>
  <hr>
    <fieldset name="home" id="settings">
      <div class="modal-row">
        <label title="variable: {{name}}">Name:</label>
        <input id="name" type="text" value=""></div>
      <div class="modal-row">
        <label title="variable: {{email}}">Email:</label>
        <input id="email" type="text" value=""></div>
    </fieldset>
</div>

<div id="scriptDiv">
  <script>
    const home_init = function () {
      console.log("pagescript - home_init()")

      const fieldset = document.getElementById("settings");

      fieldset.onchange = saveSettingsToLocalStorage;

      getSettingsFromLocalStorage(fieldset.name);
    }

    home_init();
  </script>
</div>
