<div id="itemDiv" class="content-right-col-parent border-btm-right">
  <h1>PingOne</h1><span class="xsmall">Saved to browser local storage</span>
  <hr>
  <fieldset id="pingone">
    <div class="modal-row"><label title="variable: {{region}}">PingOne Region:</label><select id="region">
        <option value="com">NorthAmerica (US)</option>
        <option value="ca">NorthAmerica (Canada)</option>
        <option value="eu">Europe</option>
        <option value="asia">Asia Pacific</option>
      </select></div>
    <div class="modal-row"><label title="variable: {{envId}}">PingOne Environment ID:</label><input id="envId"
        type="text" value=""></div>
    <div class="modal-row"><label title="variable: {{username}}">PingOne Username:</label><input id="username"
        type="text" value=""></div>
    <div class="modal-row"><label title="variable: {{password}}">PingOne Password:</label><input id="password"
        type="password" value=""></div>
    <div class="modal-row"><label></label><button>Login/Refresh DaVinci Companies</button></div>
    <div class="modal-row"><label title="variable: {{companyId}}">PingOne Environments (w/ DaVinci):</label><select
        id="companyId">
        <option value=""></option>
        <option value="">Administrators</option>
        <option value="">Checkout MFA -vs- ID</option>
        <option value="">TF Trial 3</option>
      </select></div>
  </fieldset>
</div>
