<div
  class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0">
  <div style="max-width: 400px; width: 100%">
    <div class="card shadow mb-5">
      <div class="card-body p-5 d-flex flex-column">
        <img class="companyLogo align-self-center mb-5" alt="{{global.variables.companyName}}" />
        <h1 id="header" class="text-center mb-4">__TITLE__</h1>
        <p id="feedback" data-id="feedback" class="text-danger mdi mdi-alert-circle" data-skcomponent="skerror"></p>
        <form id="__FORM_ID__" data-id="__FORM_ID__" class="form">

          <div class="d-flex flex-column">
            <button id="submitBtn" data-id="submitBtn" class="btn btn-primary mb-3" type="submit"
              data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="__FORM_ID__"
              data-skbuttonvalue="SUBMIT">
              Submit
            </button>
            <button id="cancelBtn" data-id="cancelBtn" class="btn btn-link" type="submit" data-skcomponent="skbutton"
              data-skbuttontype="next-event" data-skform="__FORM_ID__" data-skbuttonvalue="CANCEL">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
